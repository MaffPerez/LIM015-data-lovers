<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>.:Pokemon:.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <header class="container-header">

      <img src="./data/imagen/logo.png" alt="logo de pokemon" width="140">
      <input type="button" id="btnHome" value="HOME" class="btnHeader">
      <label for="btnHome"></label>
      <input type="button" id="btnPokedex" value="POKEDEX" class="btnHeader">
      <label for="btnPokedex"></label>
      <input type="button" id="btnTop10" value="TOP10" class="btnHeader">
      <label for="btnTop10"></label>
    </header>

    <main class ="container-main" id="container-main">
        <section class="container-home" id="home">
          <img src="./data/imagen/pikachu.png" alt="pikachu img" width="520" height="560" id="imgPikachu" class="imgPikachu" >
          <div class="container-welcome">
            <div class="welcome">
              <p>Â¡Welcome to the community!</p>
            </div>
          </div>
        </section>

        <section class="container-pokedex" id="containerPokedex" style="display:none" >
          <nav></nav>
          <input list="typeRegion" name="typeRegion" id="listTypeRegion" placeholder="Region">
          <datalist id="typeRegion">
            <option value ="Kanto"></option>
            <option value ="Johto"></option>
          </datalist>
          
          <input list="typePokemon" name="typeRegion" id="listTypePokemon" placeholder="Type">
          <datalist id="typePokemon">
            <option value ="Poison"></option>
            <option value ="Grass"></option>
            <option value ="Fire"></option>
            <option value ="Flying"></option>
            <option value ="Water"></option>
            <option value ="Bug"></option>
            <option value ="Normal"></option>
            <option value ="Electric"></option>
            <option value ="Ground"></option>
          </datalist>
          <section class="card-pokedex" id="cardPokedex" >
            <div class="modal">
              <div class="modal-info">
              </div>
            </div>
          </section>
        </section>
    </main>


    <footer class="container-footer" id="container-footer" style="display:none">
      <p>Creado por Tania y Mafer. LIM015</p>
    </footer>

    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
