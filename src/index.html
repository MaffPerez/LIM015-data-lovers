<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>.:Pokemon:.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container-header">

      <img src="./data/imagen/logo.png" alt="logo de pokemon" width="140">
      <input type="button" id="btnPokedex" value="Pokedex">
      <label for="btnPokedex"></label>
      <span>TOP 10</span>
    </header>

    <main class ="container-main">

        <img src="./data/imagen/pikachu.png" alt="pikachu img" width="700"  id="imgPikachu">

            <p>Welcome to the community</p>
          </div>
        </div>
      </section>

      <section class="pokedex" id="pokedex">
        <div class="modal">
          <div class="modal-info">
          </div>
        </div>

    </main>


    <footer class="container-footer">
      <p>Creado por Tania y Mafer. LIM015</p>
    </footer>

    <div id="root"></div>
    <script src="main.js" type="module"></script>
